<!DOCTYPE html>
<html>
  <head>
    <title>Sign In and Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/670ad99c1d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" id="nameField">
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>
            
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password">
            </div>

            <p>Lost password <a href="#">Click Here!</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn" onclick="signUp()">Sign up</button>
            <button type="button" class="disable" id="signinBtn" onclick="signIn()">Sign in</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let signupBtn=document.getElementById("signupBtn");
      let signinBtn=document.getElementById("signinBtn");
      let title=document.getElementById("title");

      function signIn(){
        title.innerHTML="Sign In";
        document.getElementById("nameField").hidden=true;
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
      }
      function signUp(){
        title.innerHTML="Sign Up";
        document.getElementById("nameField").hidden=false;
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      }
    </script>
  </body>
</html>
